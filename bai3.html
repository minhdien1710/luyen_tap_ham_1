<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhap a: "));
    let b = parseFloat(prompt("nhap b: "));
    
    function check(a,b) {
        if(a>b){
            alert(a + " lon hon " + b);
        }else{
            let sum = a+b;
            alert("tong cua a va b la " + sum);
        }
    }
    check(a,b);
</script>

</body>
</html>
